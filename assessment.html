<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="twitter:card" content="summary">

  <meta property="og.title" content="いいところ診断">

<body class="bg-primary-subtle">
  <header>
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">#いいところ診断</a>
      </div>
    </nav>
  </header>
  <div class="container pt-5">
    <h1>あなたのいいところを診断します</h1>
    <p>診断したい名前を入れてください(20字まで)</p>
    <div class="row">
      <div class="col-sm-9 col-lg-6">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="例：太郎" id="user-name" size="40" maxlength="20">
          <button class="btn btn-primary" id="assesment">診断する</button>
        </div>
      </div>
    </div>

      <input type="text" id="user-name" size="40" maxlength="20">

    -->
    <div class="row">
      <div class="col-lg-9">
        <div id="result-area"></div>
      </div>
    </div>
    <div id="post-area" class="mt-3">
    <script src="assessment.js"></script>
    </div>
